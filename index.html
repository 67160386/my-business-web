              <div class="hero-img-shadow">
                <img src="images/cup-shadow.webp" alt="cup" />
              </div>

              <div class="hero-wrapper-planet">
                <div class="container">
                  <div class="hero-box-planet">
                    <div class="hero-text-planet">

                  </div>

                </div>
              </div>

              <div class="hero-wrapper-everyone">
                <div class="container">
